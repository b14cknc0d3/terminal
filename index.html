<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<form name="terminal" action="#" method="post" onsubmit="return process()">
		<input type="text" class="command">
	</form> 
	<div id="output"></div>
	<script>
	function process() {
		console.log($(".command:last").val());
		switch ($(".command:last").val()) {
			case "ls":
				$("#output").append("<p>about &nbsp; &nbsp; &nbsp; &nbsp; projects</p>");
				$("#output").append("<p>resume &nbsp; &nbsp; &nbsp; contact</p>");
				$("#output").append("<form name='terminal' action='#' method='post' onsubmit='return process()'><input type='text' class='command'></form>");
				return false;
				break;
			case "cd about":
				window.open("about.html","_self");
				return false;
				break;
			case "cd projects":
				window.open("projects.html","_self");
				return false;
				break;
			case "cd resume":
				window.open("resume.pdf","_self");
				return false;
				break;
			case "cd contact":
				window.open("contact.pdf","_self");
				return false;
				break;
			default:
				$("#output").append("<p>This command doesn't exist.</p>");
				$("#output").append("<form name='terminal' action='#' method='post' onsubmit='return process()'><input type='text' class='command'></form>");
				return false;
		}
	}
	</script>

</body>
</html>
